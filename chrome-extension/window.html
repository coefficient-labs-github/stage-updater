<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Outreach Assistant</title>
  <style>
    body {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .button-group button {
      flex: 1;
      font-size: 14px;
      padding: 10px;
      border-radius: 4px;
    }
    .yes-button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .no-button {
      background-color: #f44336;
      color: white;
      border: none;
    }
    .notes-section {
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    p {
      margin: 5px 0;
    }
    label {
      font-size: 14px;
      color: #666;
    }
    #getNextContact {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="getNextContact">Get Next Contact</button>
  <div id="contactInfo"></div>
  <script src="window.js"></script>
</body>
</html>
